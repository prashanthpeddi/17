<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            color: palevioletred;
            background-color: aqua;
            text-align: center;
        }
    </style>
    <h1>Universal selector</h1>
</head>
<body>
    <h2>If we want to give entire page same attribute like color,background-color,etc..</h2>
    <pre>
        For example:
        *{
            color:red;
            background-color:red;
            text-align:center;
        }

    </pre>
</body>
</html>
